<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>.logo{
        display: block;
        margin: auto;
        height: 50px;
        width: 50px;
        background-color: black;
    }
    body{
        background: rgb(2, 29, 52);
    }
    #messages{
        max-width: 955px;
        margin: auto;
        background:linear-gradient(rgb(241, 159, 244),black);
        color: white;
        height: 60vh;
        overflow-y:auto ;
        padding: 33px;
        scroll-behavior: smooth; 
    }
    .message{
        padding: 10px;
        background-color: grey;
        margin: 17px 12px;
        border: 2px solid black;
        border-radius: 10px;
        width: 24%;
        color: black;
    }
    .left{
        float: left;
        clear: both;
    }
    .right{
        float: right;
        clear: both;
    }
    #send-container{
        display: block;
        margin: auto;
        text-align: center;
        max-width: 985px;
        width: 100%;
        margin-top: 5px;
    }
    #message{
        width: 90%;
        border: 2px solid black;
        border-radius: 6px;
        height: 34px;
        background: linear-gradient(rgb(159, 125, 125),rgb(195, 184, 184));
    }
    #sendBtn{
        cursor: pointer;
        border: 2px solid black;
    }</style>
</head>
<body>
    <nav>
        <img class="logo" src="" alt="">
    </nav>
    <div id="messages">
        <div class="message right">hey</div>
        <div class="message left">hii</div>

    </div>

    <div class="send">
        <form action="" id="send-container">
            <input type="text" id="message">
            <button id="sendBtn" type="submit">Send</button>
        </form>
    </div>
     <script src="/socket.io/socket.io.js"></script>
     <script>
        const socket= io();
        const sendBtn = document.getElementById('sendBtn');
        const messageInput = document.getElementById('message');
        const allMessages = document.getElementById('messages');
        socket.on('message', (message) => {
            const div= document.createElement(div);
            div.innerText= message;
            allMessages.appendChild(div);
        });
        

        sendBtn.addEventListener("click", (e)=>{
            const message= messageInput.value;
            console.log(message);
            socket.emit('user-message', message);
        });

    
       
        
         
        
     </script>
</body>
</html>
